<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Dados</title>
</head>

<style>

   html{
    background-image: url(Imagens/Banner_02.svg);
    background-repeat:space;
    background-position:bottom;
    background-attachment: fixed;
    background-color: #FFF8F0;
    font-family: Arial, Helvetica, sans-serif;

}

body{ 
       background-color: #FFF8F0;
       width: 60%;
       margin: auto;
    }

h1{ 
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 48px;
        color: #fff;
        text-align: center;
        background-color: #8962A1;
        height: 80px;
        padding: 20px;
        border: ridge;
        margin-left: auto;
        margin-right: auto;
    

}

.botao{
    background-color: #8962A1;
    font-size: 1.2em;
    cursor: pointer;
    padding: 0.8em;
    margin-top: 1em;
    border: none;
    border-radius: 5px;
    color: #FFF8F0;
}

.botao:hover{
    background-color: #6c4981;
    font-size: 1.2em;
    cursor: pointer;
    padding: 0.8em;
    margin-top: 1em;
    border: none;
    border-radius: 5px;
    color:#9AD0C9;
}

.voltar{
    background-color:#9AD0C9;
    font-weight: bold;
    text-decoration: none;
    color:#8962A1;
    padding: 8px;
    border-radius: 8px;
    

}
</style>

<body>

    <h1>Prezado Cliente Seja Bem-vindo</h1>

    <p><b>Por favor preencha o formulário abaixo:</b></p> 

    <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td align="left"> 
                    <input type="text"name="nome">
                </td>
                <td>
                     <label for="sobrenome">Sobrenome:</label>
                </td>
                <td align="left">
                    <input type="text" name="sobrenome">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Nascimento:</label>
                </td>
                <td align="left"> 
                    <input type="text"name="dia" size="2" maxlength="2" value="dd">
                    <input type="text"name="mes" size="2" maxlength="2" value="mm">
                    <input type="text"name="ano" size="4" maxlength="4" value="aaaa">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="rg">RG:</label>
                </td>
                <td align="left"> 
                    <input type="text"name="rg" size="13" maxlength="13"
                </td>
                <tr>
                    <td>
                        <label>CPF:</label>
                    </td>
                    <td align="left"> 
                        <input type="text"name="cpf" size="9" maxlength="9"> -
                        <input type="text"name="cpf2" size="2" maxlength="2">
    
                    </td>
                </tr>
              
            </tr>

        </table>

    </fieldset>

    <br/>
<!--Endereço-->

    <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="rua">Rua:</label>
                </td>
                <td align="left"> 
                    <input type="text"name="rua">
                </td>
                <td>
                     <label for="numero">Número:</label>
                </td>
                <td align="left">
                    <input type="text" name="numero" size="4">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="bairro">Bairro:</label>
                </td>
                <td align="left"> 
                    <input type="text" name="bairro">
                    
                </td>
            </tr>

            <tr>
                <td>
                    <label for="rg">RG:</label>
                </td>
                <td align="left"> 
                    <input type="text"name="rg" size="13" maxlength="13"
                </td>
                <tr>
                    <td>
                        <label>CPF:</label>
                    </td>
                    <td align="left"> 
                        <input type="text"name="cpf" size="9" maxlength="9"> -
                        <input type="text"name="cpf2" size="2" maxlength="2">
    
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="estado">Estado:</label>
                    </td>
                    <td align="left">
                    <select name="estado">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                    </select>
                    </td>
                    </tr>
                    <tr>
                    <td>
                    <label for="cidade">Cidade: </label>
                    <td align="left">
                        <input type="text" name="cidade">
                    </td>
                    <tr>
                        <tr>
                            <td>
                                <label for="cep">CEP:</label>
                            </td>
                            <td align="left"> 
                                <input type="text"name="cep" size="5" maxlength="5"> -
            <input type="text"name="cep2" size="3" maxlength="3">
            
                            </td>
                        </tr>

            </tr>

        </table>

    </fieldset>

    <br/>

    <!--Dados de Login-->

    <fieldset>
        <legend>Dados de Login</legend>
        <table cellspacing="10">
            <tr>
            <td>
                <label for="email">E-mail:</label>
            </td>
            <td align="left"> 
                <input type="text"name="email">
            </td>
            <td>
                 <label for="login">Login de usuário:</label>
            </td>
            <td align="left">
                <input type="text" name="login">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Senha:</label>
            </td>
            <td align="left"> 
                <input type="password"name="pass">
            </td>
            <td>
                 <label for="passconfirm">Confirme a senha:</label>
            </td>
            <td align="left">
                <input type="password" name="passconfirm">
            </td>
        </tr>
        </table>
    </fieldset>

    <br/>
    <div>
        <input type="submit" class="botao">
    <input type="reset" value="Limpar" class="botao">
    </div>
    
</form>
    <br/>
    <a href="index.html" class="voltar">Voltar à Página Principal</a>

    </body>
    </html>
